<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance Settings - Loom</title>
    <link rel="stylesheet" href="../css/appearncepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <a href="../pages/homepage.html">
                  <img src="../assets/mainLogo.png" alt="Main Logo">
                </a>
            </div>

            <div class="nav-icons">
                <a href="homepage.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                    <span class="icon-text">Home</span>
                </a>
                <a href="search.html" class="nav-icon">
                    <i class="fas fa-search"></i>
                    <span class="icon-text">Search</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-plus"></i>
                    <span class="icon-text">Create</span>
                </a>
                <a href="notification.html" class="nav-icon">
                    <i class="fas fa-heart"></i>
                    <span class="icon-text">Notifications</span>
                </a>
                <a href="profile.html" class="nav-icon">
                    <i class="fas fa-user"></i>
                    <span class="icon-text">Profile</span>
                </a>
            </div>

            <div class="bottom-icons">
                <a href="setting-page.html" class="nav-icon">
                    <i class="fas fa-cog"></i>
                    <span class="icon-text">Settings</span>
                </a>
                <a href="../pages/apperancepage.html" class="nav-icon active">
                    <i class="fas fa-moon"></i>
                    <span class="icon-text">Appearance</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="logo">
                    <img src="../assets/mainLogo.png" alt="Main Logo">
                    <span class="logo-text">loom</span>
                </div>

                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
            </header>

            <section class="appearance-section">
                <h1>Appearance Settings</h1>
                <div class="appearance-options">
                    <div class="theme-toggle">
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/apperance.js"></script>
</body>

</html>
