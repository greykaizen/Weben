<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            /* background-color: #d3d3c4; */
            background-color: #2c2c2c;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background-color: #2c2c2c;
        }

        .logo {
            display: flex;
            align-items: center;
            background-color: #ecebdf;
            padding: 5px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
        }

        .logo span {
            font-family: cursive;
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav div {
            /* background-color: #ecebdf; */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            font-size: 1rem;
            transition: transform 0.2s ease-in-out;
        }

        .nav div:hover {
            transform: scale(1.1);
        }

        .portfolio {
            border-radius: 25px 0 0 25px;
        }

        .values {
            border-radius: 0;
        }

        .what-i-do {
            border-radius: 0 25px 25px 0;
        }

        .contact {
            background-color: #6e9731 !important;
            color: white;
            border-radius: 25px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <span>ùì§</span> loom
    </div>
    <div class="nav">
        <div class="portfolio">Portfolio</div>
        <div class="values">My Values</div>
        <div class="what-i-do">What I Do</div>
        <div class="contact">Contact</div>
    </div>
</header>

</body>
</html>
